<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap CSS (using Bootstrap 5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  rel="stylesheet">

  <link rel="stylesheet" href="../frontend/css/dashboard.css">
  <title>Arrange Driver</title>
</head>
<body>
  <!-- Sidebar Navigation -->
  <div id="sidebar">
    <h3>Dashboard</h3>
    <a href="./manage_main_driver.html">🚗 Main Driver</a>
    <a href="./arange_driver.html">👤 Arrange Driver</a>
  </div>

  <div class="container mt-3">
    <!-- Customer Table with Selection -->
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Select</th>
          <th>STT</th>
          <th>Tên</th>
          <th>SDT</th>
          <th>Điểm đón</th>
          <th>Điểm đến</th>
          <th>Ngày đi</th>
          <th>Ngày về</th>
        </tr>
      </thead>
      <tbody id="tbody_user_info"></tbody>
    </table>

    <!-- Buttons to Show Drivers by Role -->
    <div class="mt-3">
      <button id="showTransitDrivers" class="btn btn-info">Show Transit Drivers</button>
      <button id="showMainDrivers" class="btn btn-info">Show Main Drivers</button>
    </div>
  </div>

  <!-- Bootstrap Modal for Driver Selection -->
  <div class="modal fade" id="driverModal" tabindex="-1" aria-labelledby="driverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="driverModalLabel">Select a Driver</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="modalDriverList"></div>
        </div>
        <div class="modal-footer">
          <button id="modalArrangeDriverBtn" type="button" class="btn btn-success">Arrange Driver</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../frontend/js/dashboard.js"></script>
  <script type="module" src="../backend/arange_driver.js"></script>
</body>
</html>
